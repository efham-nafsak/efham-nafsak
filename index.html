<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>افهم نفسك</title>
</head>

<body style="text-align:center;font-family:Arial">

<h1>تسجيل رقم الموبايل</h1>

<select id="country">
  <option value="+20">مصر +20</option>
  <option value="+258">موزمبيق +258</option>
  <option value="+222">موريتانيا +222</option>
  <option value="+386">سلوفينيا +386</option>
  <option value="+220">جامبيا +220</option>
  <option value="+62">إندونيسيا +62</option>
</select>

<br><br>

<input id="phone" placeholder="ادخل رقم الموبايل">

<br><br>

<button onclick="register()">تسجيل</button>

<h2>الأرقام المسجلة:</h2>
<ul id="numbersList"></ul>

<script>
function register() {
    let country = document.getElementById("country").value;
    let phone = document.getElementById("phone").value;

    if(phone === ""){
        alert("من فضلك ادخل رقم الموبايل");
        return;
    }

    let fullNumber = country + phone;

    let numbers = JSON.parse(localStorage.getItem("numbers")) || [];
    numbers.push(fullNumber);

    localStorage.setItem("numbers", JSON.stringify(numbers));

    displayNumbers();
}

function displayNumbers() {
    let numbers = JSON.parse(localStorage.getItem("numbers")) || [];
    let list = document.getElementById("numbersList");
    list.innerHTML = "";

    numbers.forEach(function(num){
        let li = document.createElement("li");
        li.textContent = num;
        list.appendChild(li);
    });
}

displayNumbers();
</script>

</body>
</html>
