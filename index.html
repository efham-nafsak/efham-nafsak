<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>افهم نفسك</title>

<style>
body{
    text-align:center;
    font-family:Arial;
    background:#f4f6f9;
    padding-top:50px;
}

.container{
    background:white;
    width:300px;
    margin:auto;
    padding:25px;
    border-radius:10px;
    box-shadow:0 0 15px rgba(0,0,0,0.1);
}

select,input,button{
    width:100%;
    padding:10px;
    margin-top:10px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:14px;
}

button{
    background:#007bff;
    color:white;
    border:none;
    cursor:pointer;
}

button:hover{
    background:#0056b3;
}
</style>
</head>

<body>

<div class="container">
<h2>تسجيل رقم الموبايل</h2>

<select id="country">
  <option value="+20">مصر +20</option>
  <option value="+258">موزمبيق +258</option>
  <option value="+222">موريتانيا +222</option>
  <option value="+386">سلوفينيا +386</option>
  <option value="+220">جامبيا +220</option>
  <option value="+62">إندونيسيا +62</option>
</select>

<input id="phone" placeholder="ادخل رقم الموبايل">

<button onclick="register()">تسجيل</button>

</div>

<script>
function register() {

    let country = document.getElementById("country").value;
    let phone = document.getElementById("phone").value.trim();

    if(phone === ""){
        alert("من فضلك ادخل رقم الموبايل");
        return;
    }

    let fullNumber = country + phone;

    let numbers = JSON.parse(localStorage.getItem("numbers")) || [];

    numbers.push(fullNumber);

    localStorage.setItem("numbers", JSON.stringify(numbers));

    alert("تم التسجيل بنجاح");

    document.getElementById("phone").value = "";
}
</script>

</body>
</html>
